<html>
    <head>
        <link rel="stylesheet" href="basic.css">
        <style>
            .container {
                display: grid;
                grid-template-columns: 100px auto 100px;
                grid-template-rows: 50px 50px;
                gap: 3px;
            }
        </style>
    </head>
    <body>
    <main>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
    </main>
    </body>
</html>
